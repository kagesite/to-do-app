<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <!-- CSS LINKS -->

    <!-- My styles.css file -->
    <link rel="stylesheet" href="styles.css">
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <script src="app.js" defer></script>
</head>

<body>
    <h1>To Do App</h1>
    <div class="container">
        <div class="main-list-container">
            <h3>Your To Do's</h3>
            <div class="list-creator">
                <input type="text" id="mainListInput">
                <button onclick="addMainList()">Create List</button>
            </div>
            <ul id="mainLists">
                <!-- Main List Items will go in here -->
            </ul>
        </div>
        <div id="taskContainer" class="hidden">
            <h3 id="selectedListName"></h3>
            <input type="text" id="subTaskInput">
            <button onclick="addSubTask()">Add Task</button>
            <ul id="subTaskList">
                <!-- Sub Task Items will go in here -->
            </ul>
        </div>
    </div>
</body>

</html>
