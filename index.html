<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>

    <!-- ----- CSS LINKS ----- -->
    
    <!-- My styles.css file -->
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <script src="app.js" defer></script>
</head>

<body>
    <div>
        <h1>To Do App</h1>
    </div>
    <div>
        <div>
            <h3>Your To Do's</h3>
            <div>
                <input type="text" id="mainListInput">
                <button onclick="addMainList()">Create List</button>
            </div>
            <ul id="mainLists">
                <!-- Main List Items will go in here -->
            </ul>
        </div>
        <div id="taskContainer" class="hidden">
            <h3 id="selectedListName"></h3>
            <input type="text" id="subTaskInput">
            <button onclick="addSubTask()">Add Task</button>
            <ul id="subTaskList">
                <!-- Sub Task Items will go in here -->
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>Æ’
</body>

</html>
